<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TTSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">
      <header>
        <div class="logo-container">
        
            <img src="logo.png" alt="CAPACITI Logo" class="logo-img" />
        </div>
        <a href="homePage.html" class="home">&#8962;</a> 
      </header>

      <div class="signup-wrapper">
        <div class="signup-page">  
          <form id="signupForm">
            <img src="logo.png" alt="Logo" class="logo-img" />
            <div class="sub-logo">TTSS</div>
            <div><h1>Sign Up</h1></div>
            <input type="text" placeholder="Name" required />
            <input type="text" placeholder="Surname" required />
            <input type="text" placeholder="Cohort" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Set Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit" class="login-btn">Create Account</button>
            
            <div> <p class="back-login">Already have an account? <a href="login.html">Login</a></p></div>
          </form>
       
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
