            <img src="logo.png" alt="CAPACITI Logo" class="logo-img" style="width: 180px;" />
            <a href="homePage.html" class="home" style="font-size: 30px; color: #070707; text-decoration: none;">&#8962;</a>
       </div>
        <div class="sidebar-logo">
           <div class="logo-text">TTSS</div>
        </div>

      <ul class="nav-menu">
        <li>
          <a href="admin-dashboardPage.html" class="active">
            <i class="fas fa-chart-line"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="Admin-cohortsPage.html">
            <i class="fas fa-users"></i> Cohorts
          </a>
        </li>
        <li>
          <a href="admin-groups.html">
            <i class="fas fa-layer-group"></i> Groups
          </a>

        <li>
          <a href="admin-evaluationPage.html">
            <i class="fas fa-clipboard-check"></i> Evaluations
          </a>
        </li>
        <li>
          <a href="admin-mentors.html">
            <i class="fas fa-user-tie"></i> Mentors
          </a>
        </li>
        <li>
          <a href="admin-students.html">
            <i class="fas fa-user-graduate"></i> Students

        </li>

            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="dashboard-header">
        <h1>Settings</h1>
        <div class="user-profile">
          <div class="user-avatar">A</div>
          <div class="user-info">
            <div class="user-name">Admin User</div>
            <div class="user-role">Administrator</div>
          </div>
        </div>
      </div>

      <div class="s-card">
        <div class="card-header">
          <h2 class="card-title">Account Settings</h2>
        </div>
        <form id="settings-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="admin@example.com">
          </div>
          <div class="form-group">
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="Enter new password">
          </div>
          <button type="button" class="S-btn" onclick="alert('Save settings functionality to be implemented')">Save Changes</button>
        </form>
      </div>

      <div class="s-card" style="margin-top: 1.5rem;">
        <div class="card-header">
          <h2 class="card-title">System Settings</h2>
        </div>
        <form id="system-settings-form">
          <div class="form-group">
            <label for="notifications">Email Notifications</label>
            <select id="notifications">
              <option value="all">All Notifications</option>
              <option value="important">Important Only</option>
              <option value="none">None</option>
            </select>
          </div>
          <button type="button" class="S-btn" onclick="alert('Save system settings functionality to be implemented')">Save Changes</button>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
